<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Chat and Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #A2C2E8, #BFD0D8, #F2C6B3);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .welcome-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-container, .name-input, .post-section, .password-container {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            text-align: center;
            max-width: 400px;
            margin: 20px auto;
        }

        .registration-container input, .name-input input, .password-container input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 80%;
        }

        .registration-container button, .name-input button, .password-container button {
            background-color: #007BFF; /* Modern green */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .post-section {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            max-width: 600px; /* Increased width */
            margin: 20px auto;
        }

        .post-section textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
            resize: none; /* Prevent resizing */
            height: 400px; /* Increased height */
        }

        .post-section button {
            background-color: #4CAF50; /* Modern green */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
        }

        .posts-display {
            background-color: white;
            width: 600px; /* Increased width */
            height: 500px; /* Increased height */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            padding: 20px;
            margin: 20px auto;
        }

        .posts-display div {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #4CAF50; /* Modern green */
            color: white;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
        }

        .chat-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .chat-icon {
            margin-right: 10px;
        }

        .chat-box {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background-color: white;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box-header {
            background-color: #4CAF50; /* Modern green */
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 20px 20px 0 0;
        }

        .chat-box-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f0f0f0;
        }

        .chat-box-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-box-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        .chat-box-input button {
            background-color: #4CAF50; /* Modern green */
            border: none;
            color: white;
            padding: 10px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .chat-box-input input[type="file"] {
            display: none;
        }

        .clear-data-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .clear-data-button button {
            background-color: #F44336; /* Red color for delete */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .clear-data-button button:hover {
            background-color: #c62828;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to Your Dashboard!</h1>
        <p>Feel free to chat with us or share your thoughts.</p>
    </div>

    <!-- Registration Form -->
    <div class="registration-container" id="registrationContainer">
        <h3>Create a New Account</h3>
        <input type="text" id="registerNameInput" placeholder="Full Name">
        <input type="email" id="registerEmailInput" placeholder="Email Address">
        <input type="password" id="registerPasswordInput" placeholder="Password">
        <button id="registerButton">Register</button>
    </div>

    <!-- Name input for posting -->
    <div class="name-input" id="nameInput">
        <h3>Enter your name to post</h3>
        <input type="text" id="userNameInput" placeholder="Your Name">
        <button id="setNameButton">Set Name</button>
    </div>

    <!-- Post section -->
    <div class="post-section" id="postSection">
        <textarea id="postInput" placeholder="Write your post here..."></textarea>
        <button id="postButton">Post</button>
    </div>

    <!-- Posts display area -->
    <div class="posts-display" id="postsDisplay"></div>

    <!-- Chat button -->
    <div class="chat-button" id="chatButton">
        <img class="chat-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Chat Icon" width="25">
        Start Chat
    </div>

    <!-- Chat box -->
    <div class="chat-box" id="chatBox">
        <div class="chat-box-header">Chat with Us</div>
        <div class="chat-box-messages" id="chatMessages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-box-input">
            <button class="file-upload-button" id="fileUploadButton">ðŸ“Ž</button>
            <input type="file" id="fileInput" />
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <!-- Clear data button -->
    <div class="clear-data-button" id="clearDataButton">
        <button>Clear Data</button>
    </div>

    <script>
        const registrationContainer = document.getElementById('registrationContainer');
        const registerButton = document.getElementById('registerButton');
        const registerNameInput = document.getElementById('registerNameInput');
        const registerEmailInput = document.getElementById('registerEmailInput');
        const registerPasswordInput = document.getElementById('registerPasswordInput');
        const nameInput = document.getElementById('nameInput');
        const setNameButton = document.getElementById('setNameButton');
        const userNameInput = document.getElementById('userNameInput');
        const postSection = document.getElementById('postSection');
        const postButton = document.getElementById('postButton');
        const postInput = document.getElementById('postInput');
        const postsDisplay = document.getElementById('postsDisplay');
        const chatButton = document.getElementById('chatButton');
        const chatBox = document.getElementById('chatBox');
        const chatMessages = document.getElementById('chatMessages');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const chatInput = document.getElementById('chatInput');
        const fileUploadButton = document.getElementById('fileUploadButton');
        const fileInput = document.getElementById('fileInput');
        const clearDataButton = document.getElementById('clearDataButton');

        let userName = '';

        function showRegistrationContainer() {
            registrationContainer.style.display = 'flex';
        }

        function showPostSection() {
            if (userName) {
                postSection.style.display = 'flex';
            } else {
                alert('Please set your name first.');
            }
        }

        function showChatBox() {
            chatBox.style.display = 'flex';
        }

        function addPost() {
            const postContent = postInput.value.trim();
            if (postContent) {
                const postElement = document.createElement('div');
                postElement.textContent = `${userName}: ${postContent}`;
                postsDisplay.appendChild(postElement);
                postInput.value = '';
            } else {
                alert('Please write something.');
            }
        }

        function sendMessage() {
            const messageContent = chatInput.value.trim();
            if (messageContent) {
                const messageElement = document.createElement('div');
                messageElement.textContent = `You: ${messageContent}`;
                chatMessages.appendChild(messageElement);
                chatInput.value = '';
            }
        }

        function clearAllData() {
            postsDisplay.innerHTML = '';
            chatMessages.innerHTML = '';
            localStorage.clear();
        }

        window.addEventListener('load', function() {
            showRegistrationContainer();
        });

        registerButton.addEventListener('click', function() {
            const name = registerNameInput.value.trim();
            const email = registerEmailInput.value.trim();
            const password = registerPasswordInput.value.trim();
            if (name && email && password) {
                alert('Registration successful!');
                registrationContainer.style.display = 'none';
                nameInput.style.display = 'flex'; // Show name input section
            } else {
                alert('Please fill out all fields.');
            }
        });

        setNameButton.addEventListener('click', function() {
            userName = userNameInput.value.trim();
            if (userName) {
                alert(`Name set to ${userName}`);
                nameInput.style.display = 'none'; // Hide name input section
                showPostSection();
            } else {
                alert('Please enter your name.');
            }
        });

        postButton.addEventListener('click', function() {
            addPost();
        });

        chatButton.addEventListener('click', function() {
            showChatBox();
        });

        sendMessageButton.addEventListener('click', function() {
            sendMessage();
        });

        fileUploadButton.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                alert(`File selected: ${file.name}`);
            }
        });

        clearDataButton.addEventListener('click', function() {
            clearAllData();
        });
    </script>
</body>

</html>
